<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="../../static/images/favicon.png">
    <title>Iniciar sesión</title>

    <div th:replace="Shared/Styles:: styles"></div>
</head>

<body class="fix-header fix-sidebar card-no-border mini-sidebar">

    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
        </svg>
    </div>

    <div id="main-wrapper">
        <main class="">
            <div class="login-register" style="background-image: url('../../static/images/background-login-image.jpeg');">
                <div class="login-box card" style="background-color: #ffffff54">
                    <div class="card-body sombra p-4">
                        <form class="form-horizontal form-material" id="loginform" method="POST" action="/auth/login">
                            <h3 class="box-title m-b-20 text-center">Iniciar sesión</h3>
                            <div class="form-group ">
                                <div class="col-xs-12">
                                    <input id="email" type="email" class="form-control" name="email" required autocomplete="email" autofocus placeholder="Email" style="color: 0000009c">
                                </div>

                                </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <input id="password" type="password" class="form-control" name="password" required autocomplete="current-password" placeholder="Contraseña" style="color: 0000009c">
                                </div>
                            </div>
                            <div class="form-group text-center m-t-20">
                                <div class="col-xs-12">
                                    <button id="btnSend" class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit" style="background-color: #184587;">Acceder</button>
                                </div>
                            </div>
                            <div class="text-center" th:if="${errors.size() > 0}" th:each="error : ${errors}">
                                <span class="text-danger" th:text="${error}"></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <div th:replace="Shared/Scripts:: scripts"></div>
        
    </div>
