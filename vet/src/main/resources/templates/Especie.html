<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:util="urn:java:org.thymeleaf.expression.Util">
	<head>
		<meta charset="ISO-8859-1">
		<title>Especies</title>
		<link rel="icon" type="image/jpg" href="img/favicon.png" />
	    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
    	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
   	    <link href="../static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
   	    <link href="../static/css/mis-estilos.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
	<div th:replace="header :: header"></div>
	<main>
		<h1 class="text-center mt-5">Especies</h1>
		
		

			<div id="tabla-especie" class="container body-content mt-5">
<script th:inline="javascript">
	/*<![CDATA[*/
    var especiesJson = /*[[${especiesJSON}]]*/ '';
    var especiesArray = JSON.parse(especiesJson);
	/*]]>*/
	console.log(especiesJson);
	console.log(especiesArray);
</script>
        <table id='tabla-generic' class='table table-oscura table-striped table-bordered table-hover'>
          <thead>
            <tr class='fw-bold' th:each="he : ${header}">
                <td class='text-center' th:text="${he}">
                </td>
            <td class='no-sort text-center'>Accion</td>
            </tr>
          </thead>
          <tbody>
                <tr th:each="especie : ${especiesNOJSON}">
                  <td th:text="${especie.descripcion}"></td>
                  <td class='d-flex justify-content-center'>
                    <button class='btn btn-outline-success me-4'  onclick="modalEdit('${especie}')"  data-bs-toggle='modal' data-bs-target='#staticBackdrop'><i class='bi bi-pencil-square'></i></button>
                    <button class='btn btn-outline-danger ms-4'   onclick='modalDelete()' data-bs-toggle='modal' data-bs-target='#staticBackdrop'><i class='bi bi-trash3'></i></button>
                  </td>
                </tr>
          </tbody>
          </table>
			</div>
			<hr />
			
			
			<div class="container">
				<button id="btnAgregar" class="btn btn-success mb-5 mt-2 px-4" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
					Agregar
				</button>
			</div>
			
			
			<!-- Modal -->
			<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
			    <div class="modal-dialog modal-dialog-centered">
			        <div class="modal-content">
			            <div class="modal-header">
			                <h5 class="modal-title" id="staticBackdropLabel"></h5>
			                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			            </div>
			            <div class="modal-body contenedor-modal align-items-center">
			                <label class="mb-3">ID: </label>
			                <input id="txtID" type="text" class="form-control limpiarCampo w-25 mb-3" disabled />
			                
			                <label id="campo0" class="mb-3">Descripci√≥n: </label>
			                <input id="txtDescripcion" type="text" class="form-control limpiarCampo habilitarCampo deshabilitarCampo required mb-3" />
			                
			            </div>
			            <div class="modal-footer">
			                <button id="btnCancelar" type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cancelar</button>
			                <button id="btnAceptar" onclick="confirmarCambios()" type="button" class="btn btn-success">Aceptar</button>
			            </div>
			        </div>
			    </div>
			</div>
	</main>
	<div th:replace="footer :: footer"></div>
	
	
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/modernizr-2.8.3.js"></script>
    <script src="../static/js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
	 <script src="../static/js/especies.js"></script> 
	<script src="../static/js/index.js"></script>
	</body>
</html>
