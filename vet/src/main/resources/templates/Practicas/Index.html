<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Practicas</title>
    <link rel="icon" type="image/jpg" href="../../static/images/favicon.png" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../../static/css/mis-estilos.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div th:replace="Shared/Header:: header"></div>

    <!-- Modal -->
    <div class="modal fade" id="modalCreate" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
        <div id="formContainer" class="modal-dialog">
            <form action="/Practicas" method="post" id="form-create">
                <input type="hidden" name="id" value="" />
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle"></h5>
                        <button id="btnCloseModalCreate" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-column">
                                    <div class="col-12 mb-3">
                                        <label for="txtDescripcion" class="mb-0">Descripción: </label>
                                        <input id="txtDescripcion" name="descripcion" type="text" class="form-control" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-column">
                                    <div class="col-12 mb-3">
                                        <label for="txtPrecio" class="mb-0">Precio: </label>
                                        <input id="txtPrecio" name="precio" type="number" class="form-control" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default waves-effect" data-bs-dismiss="modal">Cerrar</button>
                        <button id="btnSendModal" type="button" class="btn btn-success waves-effect waves-light">Agregar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <main>
        <h1 class="text-center mt-5">Practicas</h1>
        <div id="tabla-practica" class="container body-content mt-5">
            <table id='DataTable' class='table table-oscura table-striped table-bordered table-hover'>
                <thead>
                    <tr class='fw-bold'>
                        <td>Descripción</td>
                        <td>Precio</td>
                        <td>Historial Precios</td>
                        <td>Fecha</td>
                        <td>Última modif.</td>
                        <td class='no-sort text-center'>Acción</td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="practica : ${practicas}" th:attr="data-id=${practica.ID}">
                        <td th:text="${practica.descripcion}"></td>
                        <td th:text="'$'+${practica.ultimoPrecio.valor}"></td>
                        <td class="text-center ">
                            <select  class="bg-dark text-light" name="comboHistorialPrecios" id="">
                                <option value='' disabled selected>--Ver Historial--</option>
                                <option class="text-light"  th:each="precio : ${practica.precios}" th:text="${precio.valor}" value="" ></option>
                            </select>
						</td>
                        <td th:text="${#strings.replace(practica.ultimoPrecio.createdAt, 'T', ' ')}"></td>
                        <td th:text="${#strings.replace(practica.updatedAt, 'T', ' ')}"></td>
                        <td class='d-flex justify-content-center'>
                            <button type='button' class='btn btn-outline-info btn-rounded btn-sm mr-2' th:attr="data-practica=${practica.toJson()}" onclick="edit(this.getAttribute('data-practica'))" data-bs-toggle="modal" data-bs-target="#modalCreate">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button type='button' class='btn btn-danger btn-rounded btn-sm ml-2' th:attr="data-id=${practica.ID}" onclick="deleteObj(this.getAttribute('data-id'))">
                                <i class='bi bi-trash3'></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <hr />
        <div class="container">
            <button id="btnAdd" class="btn btn-success mb-5 mt-2 px-4" data-bs-toggle="modal" data-bs-target="#modalCreate">
                Agregar
            </button>
        </div>

        <form id="form-delete" method="DELETE" action="/Practicas">
            <input type="hidden" name="id" value="">
        </form>

    </main>



    <div th:replace="Shared/Footer :: footer"></div>


    <script src="../../static/js/bootstrap.min.js"></script>
    <script src="../../static/js/modernizr-2.8.3.js"></script>
    <script src="../../static/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="../../static/js/practicas.js"></script>
</body>

</html>
